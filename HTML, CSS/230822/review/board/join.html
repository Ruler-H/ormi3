<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="./css/common.css">
</head>

<body>
	<!-- header -->
	<!-- h1 -->
	<!-- /header-->

	<!-- main -->
	<main class="lojo-main">
		<header class="lojo-header">
			<h2>회원가입</h2>
			<p class="lojowr-desc">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
		</header>
		<form action="./join.html" method="post" class="lojo-form">
			<div>
				<label for="user-id" class="lojo-label">
					아이디
				</label>
				<input type="text" id="user-id" class="lojo-input">
			</div>
			<div>
				<label for="user-email" class="lojo-label">
					이메일
				</label>
				<input type="email" id="user-email" class="lojo-input">
			</div>
			<div>
				<label for="user-pw" class="lojo-label">
					비밀번호
				</label>
				<input type="password" id="user-pw" class="lojo-input">
			</div>
	
			<div>
				<label for="user-nick" class="lojo-label">
					닉네임
				</label>
				<input type="text" id="user-nick" class="lojo-input">
			</div>
	
			<div>
				<label for="gender" class="lojo-label">
					성별
				</label>
				<div class="join-radio">
					<input type="radio" name="gender">남성</input>
					<input type="radio" name="gender">여성</input>
					<input type="radio" name="gender">선택 안함</input>
				</div>
			</div>
	
			<div class="checkbox-section">
				<label for="tech" class="lojo-label">
					사용 기술
				</label>
				<div class="join-checkbox">
					<input type="checkbox">HTML</input>
					<input type="checkbox">CSS</input>
					<input type="checkbox">JavaScript</input>
					<input type="checkbox">Python</input>
					<input type="checkbox">Django</input>
					<input type="checkbox">GitHub</input>
					<input type="checkbox">PostgreSQL</input>
				</div>
			</div>
			<button type="submit" class="lojo-btn">회원가입</button>
		</form>
	</main>
	<!-- /main -->

	<!-- footer -->
	<!-- /footer -->
</body>

</html>
