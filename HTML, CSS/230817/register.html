<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>

    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

    <label for="user-id">아이디</label>
    <input type="text" id="user-id">

    <br>

    <label for="user-email">이메일</label>
    <input type="email" id="user-email">

    <br>

    <label for="user-password">비밀번호</label>
    <input type="password" id="user-password">

    <br>

    <label for="user-nickname">닉네임</label>
    <input type="text" id="user-nickname">

    <br>

    <fieldset>
        <legend>성별</legend>
        <ul>
            <li><input type="radio" name="gender">남성</li>
            <li><input type="radio" name="gender">여성</li>
            <li><input type="radio" name="gender">선택 안함</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li><input type="checkbox">HTML</li>
            <li><input type="checkbox">CSS</li>
            <li><input type="checkbox">JavaScript</li>
            <li><input type="checkbox">Pyhon</li>
            <li><input type="checkbox">Django</li>
            <li><input type="checkbox">GitHub</li>
            <li><input type="checkbox">PostgreSQL</li>
        </ul>
    </fieldset>
    <button type="submit">회원가입</button>
</body>
</html>
