<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <main class="join">
        <h3 class="join-title">회원가입</h2>

        <p class="join-desc">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

        <form class="join-form" method="post">
            <div class="join-input">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id">
            </div>

            <div class="join-input">
                <label for="user-email">이메일</label>
                <input type="email" id="user-email">
            </div>

            <div class="join-input">
                <label for="user-password">비밀번호</label>
                <input type="password" id="user-password">
            </div>

            <div class="join-input">
                <label for="user-nickname">닉네임</label>
                <input type="text" id="user-nickname">
            </div>

            <div class="box-input">
                <label for="gender">성별</label>
                <input type="radio" name="gender" id="male">
                <label for="male">남성</label>

                <input type="radio" name="gender" id="female">
                <label for="female">여성</label>


                <input type="radio" name="gender" id="no-gender">
                <label for="no-gender">선택 안함</label>
            </div>

            <div class="box-input">
                <label for="tech">사용 기술</label>
                <div class="selectbox">
                    <input type="checkbox" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="javascript">
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" id="python">
                    <label for="python">Pyhon</label>
                    <input type="checkbox" id="django">
                    <label for="django">Django</label>
                    <input type="checkbox" id="github">
                    <label for="github">GitHub</label>
                    <input type="checkbox" id="postgresql">
                    <label for="postgresql">PostgreSQL</label>
                </div>
            </div>

            <button type="submit" class="join-btn">회원가입</button>
        </form>
    </main>
</body>

</html>
