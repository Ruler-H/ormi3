<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login-join.css">
</head>
<body>
    <main class="login">
        <h3 class="login-title">로그인</h2>
        
        <p class="login-desc">아이디와 비밀번호를 입력하고 로그인하세요</p>
        <form class="login-form" method="post">    
        <div class="flex-input">
            <label for="user-id" class="login-label">아이디</label>
            <input type="text" id="user-id" class="login-input">
        </div>
    
        <div class="flex-input">
            <label for="user-password" class="login-label">비밀번호</label>
            <input type="password" id="user-password" class="login-input">
        </div>
    
        <div>
            <input type="checkbox" id="user-save">
            <label for="user-save" class="id-save-label">아이디 저장</label>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </main>
</form>
</body>
</html>
