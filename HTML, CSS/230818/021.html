<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from 가상선택자</title>
    <style>
        input:disabled{
            border: none;
        }
        input:enabled{
            border: 1px solid royalblue;
        }

        input:read-only{
            background-color: skyblue;
        }
        input:read-write{
            background-color: gold;
        }
        input:required{
            border-width: 2px;
        }
        input:checked+label{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <label>아이디
        <input type="text" placeholder="아이디" required>
    </label>
    <br>
    <label>비밀번호
        <input type="password" placeholder="비밀번호" readonly>
    </label>
    <br>
    <label>비밀번호 재입력
        <input type="password" placeholder="비밀번호 재입력" disabled>
    </label>
    <br>
    <input type="checkbox" id="check">
    <label for="check">약관동의</label>
        
</body>
</html>
