<!DOCTYPE html>
<html lang="en">
<head>

    <title>select</title>
</head>
<body>
    <label for="today-launch">오늘의 점심 메뉴</label>
    <select id="today-launch" multiple size="4" required disabled>
        <option>오트밀</option>
        <option>등갈비</option>
        <option>갈비탕</option>
        <option>참치계란비빔밥</option>
        <option>햄버거</option>
    </select>

    <label for="today-launch">오늘의 점심 메뉴</label>
</body>
</html>
